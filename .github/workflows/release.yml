name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create Release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
      
    - name: Run tests
      run: composer test
      
    - name: Run code quality checks
      run: composer quality
      
    - name: Generate changelog
      id: changelog
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Generate changelog
        echo "## What's Changed" > CHANGELOG_RELEASE.md
        echo "" >> CHANGELOG_RELEASE.md
        
        # Get commits since last tag
        if git describe --tags --abbrev=0 HEAD~1 >/dev/null 2>&1; then
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1)
          echo "### Full Changelog" >> CHANGELOG_RELEASE.md
          echo "\`\`\`" >> CHANGELOG_RELEASE.md
          git log --oneline --no-merges $LAST_TAG..HEAD >> CHANGELOG_RELEASE.md
          echo "\`\`\`" >> CHANGELOG_RELEASE.md
        else
          echo "### Initial Release" >> CHANGELOG_RELEASE.md
          echo "First release of Laravel API Docx!" >> CHANGELOG_RELEASE.md
        fi
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG_RELEASE.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: actions/github-script@v7
      with:
        script: |
          const { data: release } = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: context.ref.replace('refs/tags/', ''),
            name: `Release ${context.ref.replace('refs/tags/', '')}`,
            body: `${{ steps.changelog.outputs.changelog }}`,
            draft: false,
            prerelease: false
          });
          console.log('Release created:', release.html_url);
